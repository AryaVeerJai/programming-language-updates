name: Programming Language Updates

on:
  schedule:
    - cron: '30 8 * * 3,5'   # Wednesday & Friday at 2:00 PM IST
  workflow_dispatch:

jobs:
  update-programming-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get install -y jq

      - name: Fetch programming news
        run: |
          curl -s https://rss.nytimes.com/services/xml/rss/nyt/Technology.xml > feed.xml
          
          echo "# ðŸ’» Programming Language Updates" > README.md
          echo "" >> README.md
          echo "Last updated: $(date)" >> README.md
          echo "" >> README.md
          
          grep -oP '(?<=<title>).*?(?=</title>)' feed.xml | head -n 8 | tail -n +2 | while read line
          do
            echo "- $line" >> README.md
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Programming language update"
          git push
